<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Beverage</title>
    <link rel="stylesheet" href="beverages.css">
    <script src="order.js"></script>
</head>
<body>
    <header>
        <h1>Coffee Order System</h1>
        <h2>Order Status</h2>
    </header>
    <main>
        <h3>Select the beverage</h3>
        <div class="beverage-selection">
            <button onclick="selectBeverage('Dark Roast', 1.45); location.href='condiments.html'">Dark Roast</button>
            <button onclick="selectBeverage('House Blend', 1.65); location.href='condiments.html'">House Blend</button>
            <button onclick="selectBeverage('Espresso', 1.34); location.href='condiments.html'">Espresso</button>
            <button onclick="selectBeverage('Decaf', 1.28); location.href='condiments.html'">Decaf</button>
        </div>
    </main>
    <script>
        var order = {
            beverage: null,
            beveragePrice: 0,
            condiments: [],
            condimentPrices: [],
            totalPrice: function() {
                return this.beveragePrice + this.condimentPrices.reduce(function(acc, price) {
                    return acc + price;
                }, 0);
            }
        };
    
        function selectBeverage(beverageName, price) {
            order.beverage = beverageName;
            order.beveragePrice = price;
        }
    </script>
</body>
</html>
