<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Beverage</title>
    <link rel="stylesheet" href="beverages.css">
</head>
<body>
    <header>
        <h1>Coffee Order System</h1>
        <h2>Order Status</h2>
    </header>
    <main>
        <h3>Select the beverage</h3>
        <div class="beverage-selection">
            <button onclick="selectBeverage('Dark Roast', 1.99); location.href='condiments.html'">Dark Roast</button>
            <button onclick="selectBeverage('House Blend', 1.65); location.href='condiments.html'">House Blend</button>
            <button onclick="selectBeverage('Espresso', 1.34); location.href='condiments.html'">Espresso</button>
            <button onclick="selectBeverage('Decaf', 1.28); location.href='condiments.html'">Decaf</button>
        </div>
    </main>
    <script>
        
        
        function selectBeverage(beverageName) {
            const order = {
                beverage: beverageName,
                condiments: []
            };
            localStorage.setItem('order', JSON.stringify(order));
            window.location.href = 'condiments.html'; // Navigate to the next selection phase
        }

        

    </script>
</body>
</html>
